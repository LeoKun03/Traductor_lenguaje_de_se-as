<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro y Inicio de Sesión</title>
<link rel="stylesheet" href="styleRegistro.css">
</head>
<header class="cabecera">
    <a href="https://www.ipn.mx/" target="_blank">
        <img src="IPN-Logo.png" alt="IPN Logo" class="logo-ipn">
    </a>
    <a href="https://escom.ipn.mx/" target="_blank">
        <img src="ESCOM.png" alt="ESCOM Logo" class="logo-escom">
    </a>
    <div class="header-text">
        Sistema Traductor de Lengua de Señas Mexicano
    </div>
</header>
<body>
<div class="container">
    <div class="registration-form">
        <h2>Registrar</h2>
        <input type="text" placeholder="Nombre" required>
        <input type="email" placeholder="Correo" required>
        <input type="password" placeholder="Contraseña" required>
        <input type="password" placeholder="Confirma Contraseña" required>
        <a href="VistaPrincipal.html"><button type="submit">Registrarme</button></a>
    </div>
    <div class="login-form">
        <h2>INICIAR SESIÓN</h2>
        <a href="VistaPrincipal.html"><button class="social-login facebook">Iniciar Sesión con Facebook</button></a>
        <a href="VistaPrincipal.html"><button class="social-login twitter">Iniciar Sesión con Xs</button></a>
        <a href="VistaPrincipal.html"><button class="social-login email">Iniciar Sesión con Correo</button></a>
    </div>
</div>
</body>
</html>
