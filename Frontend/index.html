<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" href="style.css">
</head>
<header class="cabecera">
    <a href="https://www.ipn.mx/" target="_blank">
        <img src="IPN-Logo.png" alt="IPN Logo" class="logo-ipn">
    </a>
    <a href="https://escom.ipn.mx/" target="_blank">
        <img src="ESCOM.png" alt="ESCOM Logo" class="logo-escom">
    </a>
    <div class="header-text">
        Sistema Traductor de Lengua de Señas Mexicano
    </div>
</header>
<body>
<div class="login-container">
    <h2>¡Te damos la bienvenida!</h2>
    <form class="login-form" action="VistaPrincipal.html" method="post">
        <div class="input-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">INGRESAR</button>
        <p class="forgot-password">¿Olvidaste tu contraseña?</p>
        <p class="register">Si no tienes una cuenta <a href="registro.html">REGÍSTRATE</a></p>
    </form>
</div>
</body>
<footer class="piePagina">
    <ul class="footer-content">
        <li>Castillo Reyes Diego / <a href="https://github.com/Diego-2019" target="_blank">Diego-2019</a></li>
        <li>Escamilla Resendiz Aldo / <a href="https://github.com/alduus" target="_blank">alduus</a></li>
        <li>Yañez Martinez Martho Leobardo / <a href="https://github.com/LeoYaMM" target="_blank">LeoYaMM</a></li>
    </ul>
    <a href="https://github.com/LeoYaMM/Traductor_lenguaje_de_se-as" target="_blank">
        <img src="GitHub.png" alt="Proyecto LSM" class="footer-image">
    </a>
</footer>
</html>
